{% extends ../templates/base.html %}
{% block title %} Main Page {% end %}
{% block script %}
<script src="{{ static_url('js/app.js') }}"></script>
<script src="{{ static_url('js/groups.js') }}"></script>
<script src="{{ static_url('js/board.js') }}"></script>
<script src="{{ static_url('js/integrator.js') }}"></script>
<!-- <link rel="stylesheet" type="text/css" href="{{ static_url('css/index.css') }}"> -->
<link rel="stylesheet" type="text/css" href="{{ static_url('css/custom.css') }}">

{% end %}
{% block body %}
<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Chat Room</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav links">
                <li class="active">
                    <a id="leader">Leader Board</a>
                </li>
                <li>
                    <a id="menugroup">Groups</a>
                </li>
                <li>
                    <a id="menupeople">Friends</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="">{{ username }}</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="padding: 5px;"><img src='static{{ imgeurl }}' style="width: 40px; height:40px;"> <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
              </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">


    <!-- Title -->
    <div class="row">
        <div class="col-lg-12 title">
            <h3 class="text-danger"></h3>
        </div>
    </div>

        <hr>
    <!-- /.row -->
    <div id="application">
      
    </div>

<script>var userid = {{ userid }};</script>
<script>
  $(function(){
    $('.title h3').text("Leader Board");
    $('.links li').on('click', function(){
      $(this).addClass('active')
      $(this).siblings().removeClass('active');
    })
    $('.links li a').on('click', function(){
      var title = $(this).text();
      $('.title h3').text(title)
    })
  })
</script>
{% end%}
