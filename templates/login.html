{% extends ../templates/base.html %}
{% block title %} Login Page {% end %}

{% block script %}
	<link rel="stylesheet" href="{{ static_url('css/login.css') }}">
	<script src="{{ static_url('js/login.js') }}"></script>
 {% end %}

 {% block body %}
 <!-- Navigation -->
 <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		 <div class="container">
				 <!-- Brand and toggle get grouped for better mobile display -->
				 <div class="navbar-header">
						 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								 <span class="sr-only">Toggle navigation</span>
								 <span class="icon-bar"></span>
								 <span class="icon-bar"></span>
								 <span class="icon-bar"></span>
						 </button>
						 <a class="navbar-brand" href="#">Chat Room</a>
				 </div>
				 <!-- Collect the nav links, forms, and other content for toggling -->
				 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

						 <ul class="nav navbar-nav navbar-right">
							 <li><a id="btviewlogin" onclick="$('#login-form').css('display','block');$('#registration-form').css('display','none')">Login</a></li>
							<li><a id="btviewreg" onclick="$('#registration-form').css('display','block');$('#login-form').css('display','none')">Registeration</a></li>
						 </ul>
				 </div>
				 <!-- /.navbar-collapse -->
		 </div>
		 <!-- /.container -->
 </nav>

<div class="container">
	<div class="col-md-6 col-xs-10 col-md-offset-3 col-xs-offset-1">
		<div id="login-form">
		  <h2 class="text-center">Login Form</h2>
		  <div>
		  	<div class="spacer">
						<div class="form-group">
							<label for="lgusername">Username:</label>
							<input type="text" class="form-control input-lg" name="lgusername" id="lgusername" placeholder="Enter Username" required>
						</div>
						<div class="form-group">
							<label for="lgpassword">Password:</label>
							<input type="password" class="form-control input-lg" name="lgpassword" id="lgpassword" placeholder="Enter password" required>
						</div>
						<button type="submit" id="btlogin" class="btn btn-block btn-lg btn-success">Login</button>
						<div id="lgerrornotice"></div>
		      </div>
		  </div>
		</div>

		<div id="registration-form">
			<h2 class="text-center">Registration Form</h2>
			<div>
				<div class="spacer">
						<div class="form-group">
							 <label for="rgusername">Username:</label>
							 <input type="text" class="form-control input-lg" placeholder="Enter Username" name="rgusername" id="rgusername" required>
						 </div>
						 <div class="form-group">
							 <label for="rgpassword">Password:</label>
							 <input type="password" class="form-control input-lg" placeholder="Enter Password" name="rgpassword" id="rgpassword" required>
						 </div>
						 <div class="form-group">
							 <label for="rgpassword">Reenter Password:</label>
							 <input type="password" class="form-control input-lg" placeholder="Enter Password" name="rgpassword" id="rgpassword" required>
						 </div>
						 <button id="btregister" type="submit" class="btn btn-block btn-lg btn-success">Register</button>
						 <div id="rgerrornotice"></div>
			    </div>
			</div>
		</div>
		<div id="contain_list" style="width: 100%;text-align: center;position: absolute;top:50px;">
			<div id="list-of-img">

			</div>
		</div>

	</div>
</div>

 {% end %}
